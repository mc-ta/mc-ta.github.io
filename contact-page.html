<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact | Marc's Portfolio Site</title>
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="favicon_io/site.webmanifest">
    </head>
    <body>
        <div id="page-container-small">
            <header id="website-header" class="static">
                <a href="index.html" class="logo">Marc's Portfolio Site</a>
                <nav id="nav-bar">
                    <ul>
                        <li class="current"><a href="index.html">Home</a></li>
                        <li><a href="portfolio-page.html">Portfolio</a></li>
                        <li><a href="gallery-page.html">Gallery</a></li>
                        <li><a href="contact-page.html">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <section id="website-form">
                <header>
                    <h2>Contact</h2>
                    <p>Want to get in touch? Send me a message directly to my email below!</p>
                </header>
                <div class="text-boxes">
                    <form action="https://formspree.io/f/mnqkrloy" method="POST">
                        <div class="row">
                            <div class="small-box">
                                <input type="text" name="name" placeholder="Name" required/>
                            </div>
                            <div class="small-box">
                                <input type="email" name="email" placeholder="Email" required/>
                            </div>
                            <div class="medium-box">
                                <input type="text" name="subject" placeholder="Subject" required/>
                            </div>
                            <div class="large-box">
                                <textarea name="message" placeholder="Message" rows="8"></textarea><br/>
                            </div>
                            <div>
                                <input type="submit" id="submit-btn" value="Send Message"/>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <footer id="website-footer">
                <ul class="icons">
                    <li><a href="https://www.linkedin.com/in/marc-talladen-2b8803214/" target="_blank">
                        <img id="linkedin-icon" src="images/linkedin_logo.png" alt="LinkedIn">
                    </a></li>
                    <li><a href="https://github.com/mc-ta" target="_blank">
                        <img id="github-icon" src="images/github_logo.png" alt="Github">
                    </a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
